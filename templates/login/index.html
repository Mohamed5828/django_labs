{% block content %}
<body>
  <form method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter Username" required />
    <input
      type="password"
      name="password"
      placeholder="Enter Password"
      required
    />
    <input type="submit" value="Log In" />
  </form>
</body>
{% endblock %}
